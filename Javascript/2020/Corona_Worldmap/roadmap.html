  <div class="list-group" role="webdev roadmap" aria-label="checkbox list of webdev todos">
    <label><b>IT-alan muuttuvuus</b></label>  
      <div class="checkbox"><p>
            <label><input type="checkbox" class="strikethrough"><span>rakenteet ja ratkaisut pysyvät usein taustalla muutostenkin yhteydessä</span></label>
            <label><input type="checkbox" class="strikethrough"><span>verkkosuunnittelu on muuttunut suhteessa melko vähän</span></label>            
      </div></p>
      <label><b>Kohdeyleisön tunteminen</b></label>
        <div class="checkbox"><p>
          <label><input type="checkbox" class="strikethrough"><span>käyttäjätietoinen suunnittelija pystyy tekemään parempia ja kohdennetumpia ratkaisuja</span></label>
          <label><input type="checkbox" class="strikethrough"><span>sivujen saavutettavuus erilaisille käyttäjille ja päätelaitteille on tärkeää huomioida</span></label>
          <label><input type="checkbox" class="strikethrough"><span>IT-alan monialaistuminen tuo uusia näkökulmia myös suunnitteluun</span></label>
        </div></p>
        <label><b>Standardien noudattaminen</b></label>
        <div class="checkbox"><p>
          <label><input type="checkbox" class="strikethrough"><span>monelle ongelmalle on jo vakiintuneet ratkaisut</span></label>
          <label><input type="checkbox" class="strikethrough"><span>liialliseen eksotiikkaan pyrkiminen saattaa tehdä sivun käyttämisestä työlästä</span></label>
        </div></p>
        <label><b>Selkeys ja sisällön löydettävyys</b></label>
        <div class="checkbox"><p>
          <label><input type="checkbox" class="strikethrough"><span>hyvä hakukoneoptimointi</span></label>
          <label><input type="checkbox" class="strikethrough"><span>selkeä otsikointi ja sisällön looginen järjestys</span></label>
        </div></p>
        <label><b>Uusien toimintatapojen kokeileminen ja yhteistyö</b></label>
        <div class="checkbox"><p>
          <label><input type="checkbox" class="strikethrough"><span>suunnittelijan on pystyttävä sopeutumaan käyttäjien erilaisiin toiveisiin ja tavoitteisiin</span></label>
          <label><input type="checkbox" class="strikethrough"><span>erilaisia tilanteita varten useiden ohjelmointikielten ja -tapojen opettelu kannattaa</span></label>
          <label><input type="checkbox" class="strikethrough"><span>yhteistyö muiden suunnittelijoiden kanssa auttaa ongelmatilanteiden ratkaisemisessa</span></label>
        </div></p><br>
  </div>
