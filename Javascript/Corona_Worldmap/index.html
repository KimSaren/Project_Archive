<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name ="author" content="kim.saren@tuni.fi,heli.poikela@tuni.fi,anni.linden@tuni.fi">

  <script src="./lib/d3.min.js"></script>
  <script src="./lib/topojson.js"></script>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/datamaps.world.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap-responsive.min.css">
  <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css">
  <!-- Own stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <title>Corona</title>
</head>

<body>
  <main id="container">
    <h1>Welcome to assignment!</h1>
  </main>
  <nav id="nav">
    <a id="nav_corona" href="index.html" role="link" class = "item">Corona</a>
    <a id="nav_roadmap" href="roadmap.html" role="link" class = "item">Roadmap</a>
  </nav>

  <form name="timeseriesForm" id="timeseriesForm">
    <button id="timeseries" type="button">Time series</button>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Form -->
    <form name="countryform" id="countryform">
      <label for="country">Give a country:</label>
        <input type="text" name="country" id="country" placeholder="Country" list="searchresults"
          autocomplete="off">
        <datalist id="searchresults"></datalist>
    </form>

    <section>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-bordered table-striped mb-0" id="stats">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Confirmed</th>
                        <th>Deaths</th>
                        <th>Recovered</th>
                    </tr>
                </thead>
                <tbody id = "tbody">
                </tbody>
            </table>
        </div>
    </section>

    <!-- A container for the map -->
    <div id="datamap_container" style="position: relative; width: 1500px; height: 1000px;"></div>
    <!-- Own Javascript -->
    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
